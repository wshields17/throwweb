  <body>

      <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
             
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

    <div class="container">

      <form class="form-signin" method="post" action="/process2">
        <h2 class="form-signin-heading">Input Indoor Meet Results</h2>
        <div class="form-group">
          <label for="inputName" class="sr-only">Name</label>
          <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        </div>
        
        <div class="form-group">
          <label for="inputName" class="sr-only">Date</label>
          <input type="text" id="inputName" name="date" class="form-control" placeholder="Date" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Year:</label>
            <input type="text" class="form-control" name="spthrow" id="spthrow" placeholder="SP Throw" required autofocus>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save Results</button>
      </form>


    </div> <!-- /container -->
